apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: "kotlin-kapt"
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'dagger.hilt.android.plugin'


android {
    defaultConfig {
        applicationId "com.together"

        minSdkVersion 21
        versionCode 1
        versionName "1.0"
//        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
    buildFeatures {
        buildConfig = true
        viewBinding = true
    }

    signingConfigs {
        debug {
            storeFile project.file("../debug.keystore")
            keyPassword "android"
            keyAlias "androiddebugkey"
            storePassword "android"
        }
        release {
            Properties p = new Properties()
            p.load( new FileInputStream(file("../../erere")))
            storeFile file(p["storeFile"])
            storePassword p["storePassword"]
            keyAlias p["keyAlias"]
            keyPassword p["keyPassword"]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        buy {
            java.srcDirs = [ 'src/buy/java/', 'src/buy/java']
        }

        sell {
            java.srcDirs = [ 'src/sell/java/', 'src/sell/java']
        }
    }

    flavorDimensions("basic")
    productFlavors {

        sell {
            dimension = "basic"
            applicationIdSuffix ".sell"
            targetSdkVersion 28
            versionCode 1
        }
        buy {
            dimension = "basic"
            applicationIdSuffix ".buy"
            versionCode 15
            compileSdkVersion 30
            targetSdkVersion 30
            signingConfig signingConfigs.release
        }
    }
}

